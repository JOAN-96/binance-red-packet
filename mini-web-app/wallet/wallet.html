<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>
    <!-- Wallet -->
    <div class="wallet-balance">
        <div class="details">
            <figure class="top">
                <img src="../assets/images/wallet-01.svg" alt="wallet-icon">
                <figcaption>
                    Wallet Balance
                </figcaption>
            </figure>
            <div class="balance">
                <p class="BTTC" id="bttc-balance">0 <span>BTTC</span></p> <!--<p>0.00 <span>USDT</span></p>-->
            </div>
        </div>
    </div>

    <!-- Wallet Body -->
     <div class="wallet-body">
        <div class="details">
           
            <!--Wallet Body Top-->
            <fieldset class="top">
                <legend>Transaction Details</legend>
            </fieldset>

            <!--Wallet Body Details-->
            <fieldset class="transaction-details">
                <div class="non-details">
                    <p>Empty</p>
                </div>
            </fieldset>

            
        </div>
     </div>



      <!-- Navigation -->
      <nav>
        <ul>
            <ol class="home">
                <figure>
                    <img src="../assets/images/home-inactive.svg"/>
                    <figcaption class="home-text">Home</figcaption>
                </figure>
            </ol>
    
            <ol class="wallet">
                <figure>
                    <img src="../assets/images/wallet-active.svg"/>
                    <figcaption class="wallet-text">Wallet</figcaption>
                </figure>
            </ol>
    
            <ol class="account">
                <figure>
                    <img src="../assets/images/user-inactive.svg"/>
                    <figcaption class="account-text">Account</figcaption>
                </figure>
            </ol>
    
            <ol class="task">
                <figure>
                    <img src="../assets/images/check-list-inactive.svg"/>
                    <figcaption class="task-text">Tasks</figcaption>
                </figure>
            </ol>
        </ul>
      </nav>

      <!-- Javascript Link -->
      <script src="wallet.js"></script>
</body>
</html>
