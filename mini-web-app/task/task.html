<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" type="text/css" href="/mini-web-app/task/task.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Task</h1>
            <p>Complete the tasks to earn rewards</p>
        </div>
    </header>

    <!--Task-->
    <main>
        <div class="task-details">
            <div class="task">
                <!-- User Task -->
                <div class="to-do">
                    <p class="header-text">
                        To Do
                    </p>
                    <div class="to-do-details">
                        <div class="to-do-list">
                            <!-- Video 1 -->
                            <div class="video" id="video-1">
                                <div class="top">
                                    <figure>
                                        <img src="/mini-web-app/assets/images/video-play.svg" alt="video-play-icon">
                                        <figcaption>
                                            Video 1
                                        </figcaption>
                                    </figure>
                                    <a href="https://youtu.be/1fO37crxJMY?si=BEO-UyO4bPJEA4sA">
                                        <button type="button">
                                            Watch
                                        </button>
                                    </a>
                                </div>
                                <p class="description">
                                    Watch the video and get 1,000 BTTC
                                </p>
                            </div>
    
                            <!-- Video 2-->
                            <div class="video" id="video-2">
                                <div class="top">
                                    <figure>
                                        <img src="/mini-web-app/assets/images/video-play.svg" alt="video-play-icon">
                                        <figcaption>
                                            Video 2
                                        </figcaption>
                                    </figure>
                                    <a href="https://youtu.be/euOlwdnO8KA?si=HEZQ1vwdD5Tx-jcc">
                                        <button type="button">
                                            Watch
                                        </button>
                                    </a>
                                </div>
                                <p class="description">
                                    Watch the video and get 1,000 BTTC
                                </p>
                            </div>
    
                            <!-- Video 3 -->
                            <div class="video" id="video-3">
                                <div class="top">
                                    <figure>
                                        <img src="/mini-web-app/assets/images/video-play.svg" alt="video-play-icon">
                                        <figcaption>
                                            Video 3
                                        </figcaption>
                                    </figure>
                                    <a href="https://youtu.be/azxTB53RkRY">
                                        <button type="button">
                                            Watch
                                        </button>
                                    </a>
                                </div>
                                <p class="description">
                                    Watch the video and get 1,000 BTTC
                                </p>
                            </div>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </main>


    <!-- Navigation -->
    <nav>
        <ul>
            <ol class="home">
                <figure>
                    <img src="/mini-web-app/assets/images/home-inactive.svg"/>
                    <figcaption class="home-text">Home</figcaption>
                </figure>
            </ol>
    
            <ol class="wallet">
                <figure>
                    <img src="/mini-web-app/assets/images/wallet-01.svg"/>
                    <figcaption class="wallet-text">Wallet</figcaption>
                </figure>
            </ol>
    
            <ol class="account">
                <figure>
                    <img src="/mini-web-app/assets/images/user-inactive.svg"/>
                    <figcaption class="account-text">Account</figcaption>
                </figure>
            </ol>
    
            <ol class="task">
                <figure>
                    <img src="/mini-web-app/assets/images/check-list-active.svg"/>
                    <figcaption class="task-text">Tasks</figcaption>
                </figure>
            </ol>
        </ul>
      </nav>

      <!-- Javascript Link -->
      <script src="/mini-web-app/task/task.js"></script>
</body>
</html>
